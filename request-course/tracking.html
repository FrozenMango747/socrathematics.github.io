<style>
  #crCardsRej .red-btn:hover .red-icon{
filter: invert(16%) sepia(89%) saturate(3117%) hue-rotate(343deg) brightness(96%) contrast(90%);}
  #crCardsRej .red-icon{
filter: invert(100%) sepia(0%) saturate(2%) hue-rotate(308deg) brightness(103%) contrast(101%);}
 #crCardsRej .red-btn{
background: var(--red);}
  #crCardsRej .red-btn:hover{
background: var(--light);}

#crCardsDone .green-btn:hover .green-icon{
filter: invert(44%) sepia(87%) saturate(442%) hue-rotate(81deg) brightness(100%) contrast(85%);}
#crCardsDone .green-icon{
filter: invert(100%) sepia(0%) saturate(2%) hue-rotate(308deg) brightness(103%) contrast(101%);}
#crCardsDone .green-btn{
background: var(--green);}
#crCardsDone .green-btn:hover{
background: var(--light);}

<div class="container " style="margin-top:30px">
    <h1>Course Request Tracker</h1>
    <p>Here you may keep a track of pending requests.</p>
  <!-- in progress -->
  <button class="btn btn-primary col-12" type="button" data-toggle="collapse" id="b1" data-target="#crCards" aria-expanded="true" aria-controls="collapseExample" style="">
    In-Progress
  </button>
    <div class="container collapse show" id="crCards">
<div class="spinner-border text-primary" role="status">
  <span class="sr-only">Loading...</span>
</div>
    </div>
    <!--done-->
  <button class="btn btn-warning col-12" type="button" data-toggle="collapse" id="b1-5" data-target="#crCardsCons" aria-expanded="true" aria-controls="collapseExample" style="">
    In Consideration
  </button>
    <div class="container collapse" id="crCardsCons">
<div class="spinner-border text-warning" role="status">
  <span class="sr-only">Loading...</span>
</div>
    </div>
  <!--done-->
  <button class="btn btn-success col-12" type="button" data-toggle="collapse" id="b2" data-target="#crCardsDone" aria-expanded="false" aria-controls="collapseExample" style="">
    Completed
  </button>
    <div class="container collapse" id="crCardsDone">
<div class="spinner-border text-success" role="status">
  <span class="sr-only">Loading...</span>
</div>
    </div>
<!--rejected-->
  <button class="btn btn-danger col-12" type="button" data-toggle="collapse" id="b3" data-target="#crCardsRej" aria-expanded="false" aria-controls="collapseExample">
    Rejected
  </button>
    <div class="container collapse" id="crCardsRej">
<div class="spinner-border text-danger" role="status">
  <span class="sr-only">Loading...</span>
</div>
    </div>
</div>
